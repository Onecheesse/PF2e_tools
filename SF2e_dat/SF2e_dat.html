<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfinder 2e Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-top">
            <div class="logo">SF2e <span style="color:var(--accent-color)">DB</span></div>
            <nav class="main-nav">
                <button class="nav-btn active" data-tab="all">All</button>
                <button class="nav-btn" data-tab="equipment">Equipment</button>
                <button class="nav-btn" data-tab="spells">Spells</button>
                <button class="nav-btn" data-tab="skills">Skills</button>
            </nav>
        </div>

        <div class="filter-bar">
            <input type="text" id="searchBar" placeholder="Search items...">
            
            <div class="filter-group">
                <input type="number" id="minLevel" placeholder="Min Lvl" class="filter-input-small">
                <span style="color:#666">-</span>
                <input type="number" id="maxLevel" placeholder="Max Lvl" class="filter-input-small">
            </div>

            <select id="traitFilter" class="filter-select">
                <option value="">All Traits</option>
                </select>
        </div>
    </header>

    <div class="container">
        <nav id="sidebar">
            <ul id="resultsList"></ul>
        </nav>

        <main id="contentArea">
            <div class="welcome-msg">
                <h2>Welcome, Starfinder.</h2>
                <p>Select an entry to view details.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
