<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfinder 2e Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-row top-row">
            <div class="logo">SF2e <span style="color:var(--accent-color)">DB</span></div>
            <nav class="main-nav">
                <button class="nav-btn active" data-tab="equipment">Equipment</button>
                <button class="nav-btn" data-tab="medical">Medical</button>
                <button class="nav-btn" data-tab="services">Services</button>
                <button class="nav-btn" data-tab="spells">Spells</button>
                <button class="nav-btn" data-tab="skills">Skills</button>
            </nav>
        </div>

        <div class="header-row filter-row">
            <input type="text" id="searchBar" placeholder="Search...">
            
            <div class="filter-group" id="levelFilterContainer">
                <input type="number" id="minLevel" placeholder="Min" class="filter-input">
                <span>-</span>
                <input type="number" id="maxLevel" placeholder="Max" class="filter-input">
            </div>

            <select id="traitFilter" class="filter-select">
                <option value="">All Traits</option>
            </select>
        </div>
    </header>

    <div class="container">
        <section id="listPanel">
            <div class="table-wrapper">
                <table id="dataTable">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </section>

        <section id="detailPanel">
            <div id="contentArea">
                <div class="welcome-msg">
                    <h2>Select an Entry</h2>
                    <p>Click on a row in the table to view details.</p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
