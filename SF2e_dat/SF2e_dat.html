<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfinder 2e Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">SF2e <span style="color:var(--accent-color)">DB</span></div>
        <input type="text" id="searchBar" placeholder="Search items, equipment...">
    </header>

    <div class="container">
        <nav id="sidebar">
            <ul id="resultsList">
                </ul>
        </nav>

        <main id="contentArea">
            <div class="welcome-msg">
                <h2>Welcome, Starfinder.</h2>
                <p>Select an item from the list to view details.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
